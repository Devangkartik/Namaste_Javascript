<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribite with the child pseudo selector</title>
    <style>
        .container{
            display:block;
           width:233px;
           margin:auto;
        }
        input{
            display:block;
        }
        input[type='text']{
              padding:23px;
              border: 2px solid red;
        }
        a[target]{
            font-size: 34px;
            color:blueviolet;
        }
        input[type='email']{
            color:yellow;
            border:2px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com"target="_blank">Go To Google</a></h1>
        <h2><a href="http://facebook.com"target="_self">Go to facebook</a></h2>
        <form action="" class="form-control">
            <input type="text"placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="submit">
        </form>
        <ul>
            <div class="iteam" id="iteam1">iteam1</div>
            <div class="iteam" id="iteam2">iteam2</div>
            <div class="iteam" id="iteam3">iteam3</div>
            <div class="iteam" id="iteam4">iteam4</div>
            <div class="iteam" id="iteam5">iteam5</div>
        </ul>
    </div>
</body>
</html>
